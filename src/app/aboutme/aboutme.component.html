<div class="constrains container flex">
  <div class="img-box flex">
    <img src="../../assets/images/programmer.png" alt="" />
  </div>
  <div class="about">
    <h2>{{ aboutme.title }}</h2>
    <div class="para">
      {{ aboutme.about }}
    </div>
    <div class="contacts">
      <a *ngFor="let social of socials" href="{{ social.link }}" target="_blank"
        ><i class="{{ social.icon_class }}" aria-hidden="true"></i
      ></a>
    </div>
  </div>
</div>
