<div class="constrains">
  <div class="landing-container flex">
    <div class="text-box flex">
      <div class="extra">{{ details.greet }}</div>
      <h1>{{ details.name }}</h1>
      <div class="job">{{ details.occupation }}</div>
      <div class="downCV flex">
        <div>Get CV</div>
        <div (click)="downloadCV()">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
