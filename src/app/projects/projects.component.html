<div class="constrains container flex">
  <h2>My Projects</h2>
  <div class="extra">what I've done so far</div>

  <div class="proj-container flex">
    <div class="item flex" *ngFor="let item of projects; let i = index">
      <div class="flip-card">
        <div class="img front flex">
          <img src="{{ item.img }}" />
          <div class="content flex">
            <div class="title">{{ item.title }}</div>
            <div class="desc">
              {{ item.desc }}
            </div>
          </div>
        </div>
        <div class="back flex">
          <h4>Built With</h4>
          <ul class="lang">
            <li *ngFor="let li of item.languages">{{ li }}</li>
          </ul>
        </div>
      </div>

      <div class="btns flex">
        <div class="flex">
          <a href="{{ item.git }}" target="_blank">Git Respositry</a>
        </div>
        <div class="flex" *ngIf="item.isApp">
          <a href="{{ item.download }}" target="_blank">Download App</a>
        </div>
        <div class="flex" *ngIf="!item.isApp">
          <a href="{{ item.deployed }}" target="_blank">Live Demo</a>
        </div>
      </div>
    </div>
  </div>
</div>
